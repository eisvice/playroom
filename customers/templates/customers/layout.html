{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/560c6ed11b.js" crossorigin="anonymous"></script>
        
        <!-- Static links -->
        <link href="{% static 'customers/styles.css' %}" rel="stylesheet">
        <script src="{% static 'customers/timer.js' %}"></script>

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'images/playground.ico' %}" />
        
        <!-- Title block -->
        <title>{% block title %}Activeness{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">Lazy Accountant</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <span class="nav-link" style="font-weight: bolder; color: rgba(0, 0, 0, .7);"><strong>{{ user.username }}</strong></span>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Daily History</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Statistics</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
            <!-- Bootstrap Bundle -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
