{% extends "customers/layout.html" %}
{% block title %}Statistics{% endblock %}
{% block body %}

<div class="container text-center">
    <h1>Info by Month</h1>
</div>
<hr/>

<div class="container text-center">
    <div class="row align-items-start">
        <div class="row align-items-center">
            <div class="col-1">
                {% if page_obj.has_previous %}
                    <a id="previous-chart" class="previous round" href="?page={{ page_obj.previous_page_number }}">&#8249;</a>
                {% endif %}
            </div>
            <div class="col-10">
                <canvas id="barChar"></canvas>
            </div>
            <div class="col-1">
                {% if page_obj.has_next %}
                    <a id="next-chart" class="next round" href="?page={{ page_obj.next_page_number }}">&#8250;</a>
                {% endif %}
            </div>
          </div>
    </div>
</div>

<div class="container" style="width: 40%; max-width:400px;">
    <canvas id="pieChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('barChar');
    const genderDiv = document.getElementById('pieChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{cal_list}},
            datasets: [{
                label: 'Total',
                data: {{cal_sum}},
                borderWidth: 1
                }]
            },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: "Income by Day in {{current_date|date:'F'}}"
                }
            }    
        }
    });

    new Chart(genderDiv, {
        type: 'doughnut',
        data: {
            labels: ['Newcomer (F)', 'Newcomer (M)', 'Returning (F)', 'Returning (M)'],
            datasets: [{
                label: 'Amount',
                data: {{gender_set_count}},
                hoverOffset: 4,
            }]
        },
        options: {
            radius: "70%",
            plugins: {
                title: {
                    display: true,
                    text: [["Gender and Type"], "Total is {{gender_set.count}}"]
                }
            }
        }
    });

</script>

{% endblock %}
