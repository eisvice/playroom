{% extends "customers/layout.html" %}
{% block title %}Log In{% endblock %}
{% block body %}
    <div class="container">
        <br>
        <h2>Change Password</h2>
        
        <form action="{% url 'password' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-info" type="submit">Change Password</button>
        </form>

    </div>
{% endblock %}
